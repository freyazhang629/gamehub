<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Games - Free Online Games | GameHub</title>
    <meta name="description" content="Play the best free shooting games online. Target practice, space shooters, and action-packed combat games!">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/game-placeholders.css">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">
                <i class="fas fa-gamepad me-2"></i>GameHub
            </a>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <!-- Breadcrumb Navigation -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Shooting Games</li>
            </ol>
        </nav>

        <!-- Category Header -->
        <div class="category-header mb-5">
            <h1 class="display-4 mb-3">
                <i class="fas fa-crosshairs text-warning me-3"></i>Shooting Games
            </h1>
            <p class="lead text-muted">
                Test your aim and reflexes with our collection of shooting games!
            </p>
        </div>

        <!-- Games Grid -->
        <div class="row" id="shooting-games-grid">
            <!-- Games will be loaded here by JavaScript -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const shootingGames = window.GameHub.filterGamesByCategory('shooting');
            const gamesGrid = document.getElementById('shooting-games-grid');
            
            if (gamesGrid && shootingGames.length > 0) {
                gamesGrid.innerHTML = shootingGames.map(game => window.GameHub.createGameCard(game)).join('');
            } else if (gamesGrid) {
                gamesGrid.innerHTML = '<div class="col-12 text-center"><p class="text-muted">No shooting games available at the moment.</p></div>';
            }
        });
    </script>
</body>
</html>
